<!DOCTYPE html>
<html ng-app="bloggerApp">
  <head>
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-route.min.js"></script>  
    <script src="/lib/angular-ui-router.min.js"></script>    
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body>
  
    <!-- Navigation -->  
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="#/">Home</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#/list">List Blogs</a>
        <a class="nav-item nav-link active" href="#/add">Add Blog</a>
        <a class="nav-item nav-link active" href="#/login">Login</a>
	 </div>
    </div>
    </nav> 
      
    <!-- Angular Templates -->  
<!-- HOME screen -->    
    <script type="text/ng-template" id="pages/index.html">
	<div style="margin-top: 64px">
      <p></p>
      <h2>{{vm.pageHeader.title}}</h2>
      <h4>{{vm.message}}</h4>
	</div>
    </script>
<!-- END HOME screen -->

<!-- LIST screen -->      
    <script type="text/ng-template" id="pages/list.html">
      <p></p>
      <div ng-repeat="blog in vm.blogs">
	<div class="card border-primary" style="width: 50%"> 
            <div class="card-header">{{blog.blogTitle}}</div>
            <div class="card-body">{{blog.blogText}}</div>
            <div class="card-footer">
                <div class = "col-sm">
		   <ul class="nav justify-content-begin">
		   	<li class="nav-item">Posted by: {{blog.blogAuthor}} on {{blog.created}} </li>
		   </ul>
                   <ul class="nav justify-content-end nav-pills card-header-pills">
                     <li class="nav-item">
                         <a class="nav-link" href="#/edit/{{blog.id}}"><i class="fa fa-pencil-square-o"></i></a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#/delete/{{blog.id}}"><i class="fa fa-trash"></i></a>
                     </li>
                   </ul>
            </div>	
            </div>
      </div>
      <p>               
      </div>
    </script>
<!-- END LIST screen -->

<! -- ADD SCREEN -->
<script type="text/ng-template" id="pages/add.html">
	<div class="card border-primary" style="width: 50%; margin-top: 64px;">			
		<form name="addForm" ng-submit="vm.submit()" ng-controller="AddController" style="padding: 20px">
			<div class="form-group">
		<label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="blogTitle" name="blogTitle" value="{{vm.data.blogTitle}}"> 
		<p></p>
		<label for="author" class="text-secondary">Author</label>
                <input class="form-control" id="blogAuthor" name="blogAuthor" value="{{vm.data.blogAuthor}}"> 
		<p></p>
		<label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="blogText" name="blogText" rows="3">{{vm.data.blogText}}</textarea>
            </div>
	    <a href="#/list" class="btn btn-secondary" role="button">Cancel</a>
            <input type="submit" class="btn btn-primary" value="POST">
	</form>
	</div>
</script>
<!-- END ADD screen -->
		
<!-- EDIT screen -->
    <script type="text/ng-template" id="pages/edit.html">
        <p></p>
        <div class="card border-primary" style="width: 50%">  
        <form name="editForm" ng-submit="vm.submit()" ng-controller="EditController" style="padding: 20px">
            <div class="form-group">
                <label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="blogTitle" name="blogTitle" value="{{vm.blog.blogTitle}}">
		<p></p>
		<label for="author" class="text-secondary">Author</label>
                <input class="form-control" id="blogAuthor" name="blogAuthor" value="{{vm.blog.blogAuthor}}"> 
		<p></p>
		<label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="blogText" name="blogText" rows="3">{{vm.blog.blogText}}</textarea>
            </div>
        <a href="#/list" class="btn btn-secondary" role="button">Cancel</a>    
	<input type="submit" class="btn btn-primary" value="Save">
        </form> 
        </div>
    </script>  
<!-- END EDIT screen -->

<!-- DELETE screen -->
    <script type="text/ng-template" id="pages/delete.html">
        <p></p>
        <div class="card border-primary" style="width: 50%">  
        <form name="deleteForm" ng-submit="vm.submit()" ng-controller="DeleteController" style="padding: 20px">
            <div class="form-group">
                <label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="blogTitle" name="blogTitle" value="{{vm.blog.blogTitle}}">
		<p></p>
		<label for="summary" class="text-secondary">Author</label>
                <input class="form-control" id="blogAuthor" name="blogAuthor" value="{{vm.blog.blogAuthor}}"> 
                <p></p>
		<label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="blogText" name="blogText" rows="3">{{vm.blog.blogText}}</textarea>
            </div>
	    <a href="#/list" class="btn btn-secondary" role="button">Cancel</a>
            <input type="submit" class="btn btn-danger" value="Delete">
        </form> 
        </div>
    </script>  
<!-- END DELETE screen -->


<!-- BEGIN LOGIN screen -->
<script type="text/ng-template" id="pages/login.html">
<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-md-6 col-sm-8">
      <p class="lead">Not a member? Please <a href="/#register?page={{ vm.returnPage }}">register</a> first.</p>
      <form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>
    </div>
  </div>
</script>
<!-- END LOGIN screen -->

<!-- BEGIN REGISTER screen -->
<script type="text/ng-template" id="pages/register.html">
<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Already a member? Please <a href="/#login?page={{ vm.returnPage }}">log in</a> instead.</p>
      <form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Register!</button>
      </form>
    </div>
  </div>
</div>
</script> 
<!-- END REGISTER screen -->


<!-- Angular View (dynamic content goes here) -->  
    <div ng-view></div>
    
<script src="bloggerApp.js"></script>
</body>
</html>
