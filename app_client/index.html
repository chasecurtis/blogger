<!DOCTYPE html>
<html ng-app="bloggerApp">
  <head>
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-route.min.js"></script>  
    <script src="/lib/angular-ui-router.min.js"></script>    
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fontawesome-all.css">
  </head>
  <body>
  
    <!-- Navigation -->  
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="#/">Home</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#/list">List Blogs</a>
        <a class="nav-item nav-link active" href="#/add">Add Blog</a>
        </div>
    </div>
    </nav> 
      
    <!-- Angular Templates -->  
<!-- HOME screen -->    
    <script type="text/ng-template" id="pages/index.html">
	<div style="margin-top: 64px">
      <p></p>
      <h2>{{vm.pageHeader.title}}</h2>
      <h4>{{vm.message}}</h4>
	</div>
    </script>
<!-- LIST screen -->      
    <script type="text/ng-template" id="pages/list.html">
      <p></p>
      <div ng-repeat="blog in vm.blogs">
      <div class="card border-primary" style="width: 50%"> 
            <div class="card-header">
            </div>
            <div class="card-body">
                <h5 class ="card-title">{{blog.blogTitle}}</h5>
            </div>
            <div class="card-footer">
                <div class = "col-sm">
                   <ul class="nav justify-content-end nav-pills card-header-pills">
                     <li class="nav-item">
                         <a class="nav-link" href="#/edit/{{blog._id}}" <i class="fas fa-edit"</i></a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#/delete/{{blog._id}}"><i class="fas fa-trash-alt"></i></a>
                     </li>
                   </ul>
            </div>	
            </div>
      </div>
      <p>               
      </div>
    </script>

<!-- ADD screen -->
<script type="text/ng-template" id="pages/add.html">
	<div class="card border-primary" style="width: 50%; margin-top: 64px;">			<form name="addForm" ng-submit="vm.submit()" ng-controller="AddController" style="padding: 20px">
			<div class="form-group">
				<label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="blogTitle" name="blogTitle"> 
		<label for="author" class="text-secondary">Author</label>
                <input class="form-control" id="blogAuthor" name="blogAuthor"> 
		<label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="blogText" name="blogText" rows="3"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Save">
	</form>
	</div>
</script>
		

<!-- EDIT screen --> 
    <script type="text/ng-template" id="pages/edit.html">
        <p></p>
        <div class="card border-primary" style="width: 50%">  
        <form name="editForm" ng-submit="vm.submit()" ng-controller="EditController" style="padding: 20px">
            <div class="form-group">
                <label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="blogTitle" name="blogTitle" value="{{vm.blog.blogTitle}}">
		<label for="author" class="text-secondary">Author</label>
                <input class="form-control" id="blogAuthor" name="blogAuthor" value="{{vm.blog.blogAuthor}}"> 
		<label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="blogText" name="blogText" rows="3">{{vm.blog.blogText}}</textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Save Blog">
        </form> 
        </div>
    </script>  

<!-- DELETE screen -->
    <script type="text/ng-template" id="pages/delete.html">
        <p></p>
        <div class="card border-primary" style="width: 50%">  
        <form name="deleteForm" ng-submit="vm.submit()" ng-controller="DeleteController" style="padding: 20px">
            <div class="form-group">
                <label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="blogTitle" name="blogTitle" value="{{vm.blog.blogTitle}}">
		<label for="summary" class="text-secondary">Author</label>
                <input class="form-control" id="blogAuthor" name="blogAuthor" value="{{vm.blog.blogAuthor}}"> 
                <label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="blogText" name="blogText" rows="3">{{vm.blog.blogText}}</textarea>
            </div>
            <input type="submit" class="btn btn-danger" value="Delete">
        </form> 
        </div>
    </script>  



    <!-- Angular View (dynamic content goes here) -->  
    <div ng-view></div>
    
<script src="bloggerApp.js"></script>
</body>
</html>
